name: CI

on: [push]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '11.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: 'v1.12.13+hotfix.5'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk --debug --split-per-abi
